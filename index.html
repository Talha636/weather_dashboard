<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section class="d-flex p-2">
        <aside class="col-3">
            <form>
                <h2>Search for a City:</h2>
                <input type="text" id="citySearch" name="citySearch" value="toronto">
                <button type="submit" id="btn" class="btn btn-primary my-2">Search</button>
            </form>
            <hr>
            <div id="history"></div>
        </aside>
        <main class="col-9 p-2">
            <div class="border border-dark p-2">
                <h4 id="current"><img id="icon"></h4>
                <p>Temp: <span id="temp"></span>°C</p>
                <p>Wind: <span id="wind"></span>m/s</p>
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>UV Index: <span id="uvi"></span></p>
            </div>
            <div>
                <h4>5-Day Forecast:</h4>
                <div class="d-flex">
                    <div class="card text-white bg-dark m-1 p-1" style="max-width: 20%;">
                        <h5 id="future1"></h5>
                        <img id="icon1">
                        <p>Temp: <span id="temp1"></span>°C</p>
                        <p>Wind: <span id="wind1"></span>m/s</p>
                        <p>Humidity: <span id="humidity1"></span>%</p>
                    </div>
                    <div class="card text-white bg-dark m-1 p-1" style="max-width: 20%;">
                        <h5 id="future2"></h5>
                        <img id="icon2">
                        <p>Temp: <span id="temp2"></span>°C</p>
                        <p>Wind: <span id="wind2"></span>m/s</p>
                        <p>Humidity: <span id="humidity2"></span>%</p>
                    </div>
                    <div class="card text-white bg-dark m-1 p-1" style="max-width: 20%;">
                        <h5 id="future3"></h5>
                        <img id="icon3">
                        <p>Temp: <span id="temp3"></span>°C</p>
                        <p>Wind: <span id="wind3"></span>m/s</p>
                        <p>Humidity: <span id="humidity3"></span>%</p>
                    </div>
                    <div class="card text-white bg-dark m-1 p-1" style="max-width: 20%;">
                        <h5 id="future4"></h5>
                        <img id="icon4">
                        <p>Temp: <span id="temp4"></span>°C</p>
                        <p>Wind: <span id="wind4"></span>m/s</p>
                        <p>Humidity: <span id="humidity4"></span>%</p>
                    </div>
                    <div class="card text-white bg-dark m-1 p-1" style="max-width: 20%;">
                        <h5 id="future5"></h5>
                        <img id="icon5">
                        <p>Temp: <span id="temp5"></span>°C</p>
                        <p>Wind: <span id="wind5"5></span>m/s</p>
                        <p>Humidity: <span id="humidity5"></span>%</p>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
