<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section class="d-flex p-2">
        <aside class="col-3">
            <form>
                <h2>Search for a City:</h2>
                <input type="text" id="citySearch" name="citySearch" value="toronto">
                <button type="submit" id="btn" class="btn btn-primary my-2">Search</button>
            </form>
            <hr>
            <div id="history"></div>
        </aside>
        <main class="col-9 p-2">
            <div class="border border-dark p-2">
                <h4 id="current"><span id="icon"></span></h4>
                <p id="temp"></p>
            </div>
            <div id="5 day">
                <h4>5-Day Forecast:</h4>
            </div>
        </main>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
